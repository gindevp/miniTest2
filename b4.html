<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>let sum=0;
    function isPrime(n) {
        if (n<2) return false;
        if (n<4) return true;
        if (n>=4){
            for (let i = 2; i <=Math.sqrt(n); i++) {
                if (n%i==0) return false;
            }
            return true;
        }
    }
    for(let i=0;i<500;i++){
        if(isPrime(i)){
            sum+=i;
            console.log(i)
        }

    }
    alert(sum)
</script>
</body>
</html>
